<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walentynki</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-background {
            background: rgb(255, 208, 229);
            background: linear-gradient(180deg, rgba(255, 208, 229, 1) 0%, rgba(255, 232, 242, 1) 36%, rgba(255, 255, 255, 1) 100%);
        }

        .bounce2 {
            animation: bounce2 2s ease infinite;
        }

        @keyframes bounce2 {

            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-20px);
            }

            60% {
                transform: translateY(-10px);
            }
        }

        .fade-out {
            animation: fadeOut 1s forwards;
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }

            to {
                opacity: 0;
            }
        }
    </style>
</head>

<body class="gradient-background">
    <div class="flex items-center justify-center h-screen">
        <div class="flex flex-col items-center p-4">
            <img id="imageDisplay" src="./images/image1.gif" alt="Sodki kotek z kwiatami" class="rounded-md h-[300px]"
                style="object-fit: cover;" />
            <h2 id="valentineQuestion" class="text-4xl font-bold italic text-[#bd1e59] my-4">Zostaniesz moj walentynk?
            </h2>
            <div class="flex gap-4 pt-[20px] items-center" id="responseButtons">
                <button id="yesButton"
                    class="bounce2 inline-flex items-center justify-center whitespace-nowrap rounded-md text-[20px] font-medium disabled:pointer-events-none disabled:opacity-50 hover:bg-green-400 min-h-12 min-w-[75px] px-4 py-2 bg-green-500 text-white transition">
                    TAK
                </button>
                <button id="noButton"
                    class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-[20px] font-medium transition disabled:pointer-events-none disabled:opacity-50 hover:bg-red-700 h-12 min-w-[75px] w-auto px-4 py-2 bg-red-500 text-white">
                    NIE
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script type="module">
        (function () {
            emailjs.init("ugM5eCvEzbHsSc9i1"); // Wklej sw贸j User ID
        })();

        import confetti from 'https://cdn.skypack.dev/canvas-confetti';
        const yesButton = document.getElementById('yesButton');
        const noButton = document.getElementById('noButton');
        const imageDisplay = document.getElementById('imageDisplay');
        const valentineQuestion = document.getElementById('valentineQuestion');
        const responseButtons = document.getElementById('responseButtons');

        let noClickCount = 0;
        let buttonHeight = 48; // Pocztkowa wysoko w pikselach
        let buttonWidth = 80;
        let fontSize = 20; // Pocztkowy rozmiar czcionki w pikselach
        const imagePaths = [
            "./images/image1.gif",
            "./images/image2.gif",
            "./images/image3.gif",
            "./images/image4.gif",
            "./images/image5.gif",
            "./images/image6.gif",
            "./images/image7.gif"
        ];

        noButton.addEventListener('click', function () {
            if (noClickCount < 5) {
                noClickCount++;
                imageDisplay.src = imagePaths[noClickCount];
                buttonHeight += 35; // Zwiksz wysoko o 5px przy ka偶dym klikniciu
                buttonWidth += 35;
                fontSize += 25; // Zwiksz rozmiar czcionki o 1px przy ka偶dym klikniciu
                yesButton.style.height = `${buttonHeight}px`; // Zaktualizuj wysoko przycisku
                yesButton.style.width = `${buttonWidth}px`;
                yesButton.style.fontSize = `${fontSize}px`; // Zaktualizuj rozmiar czcionki
                if (noClickCount < 6) {
                    noButton.textContent = ["Nie", "Jeste pewna?", "Przemyl to...", "Nie r贸b mi tego :(", "amiesz mi serce ", "Id paka..."][noClickCount];
                }
            }
        });

        yesButton.addEventListener('click', () => {
            imageDisplay.src = './images/image7.gif'; // Zmie na image7.gif
            valentineQuestion.textContent = "Yayyy!! :3"; // Zmie tekst pytania
            responseButtons.style.display = 'none'; // Ukryj oba przyciski

            confetti(); // Uruchom animacj konfetti

            // Wysyanie e-maila przez EmailJS
            emailjs.send("service_9cmehno", "template_842xlyp", {
                to_email: "pk0ch@wp.pl", // Podaj sw贸j e-mail
                message: "Tak! わ" + "\n" + "po " + noClickCount + " pr贸bach" // Wiadomo
            }).then(
                function (response) {
                    console.log("Email wysany!", response.status, response.text);
                },
                function (error) {
                    console.log("Bd przy wysyaniu emaila", error);
                }
            ).catch();

            setTimeout(() => {
                document.body.classList.add('fade-out')
                window.location.replace("flowers.html"); // Przekieruj na flowers.html po 3 sekundach
            }, 2.5 * 1000);
        });
    </script>
</body>

</html>
